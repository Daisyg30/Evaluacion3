{% extends 'base.html' %}

{% block content %}
<h3 class="text-center">Formulario de Notas</h3>
<form method="POST" action="/ejercicio1">
    <div class="mb-3">
        <label for="nota1" class="form-label">Nota 1:</label>
        <input type="text" class="form-control" id="nota1" name="nota1">
    </div>
    <div class="mb-3">
        <label for="nota2" class="form-label">Nota 2:</label>
        <input type="text" class="form-control" id="nota2" name="nota2">
    </div>
    <div class="mb-3">
        <label for="nota3" class="form-label">Nota 3:</label>
        <input type="text" class="form-control" id="nota3" name="nota3">
    </div>
    <div class="mb-3">
        <label for="asistencia" class="form-label">Asistencia (%):</label>
        <input type="text" class="form-control" id="asistencia" name="asistencia">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
